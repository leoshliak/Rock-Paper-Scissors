<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
    <h1>Rock Paper Scissors</h1>
    <p>First to 5 Wins!</p>
    </div>
    <div class="container">
        <section class="score-section">
            <h4 class="text" >Player: <span id="player-score">0</span></h4>
            <h4 class="text" >Computer: <span id="comp-score">0</span></h4>
    </section>
      <h3 id="chs">Choose your weapon</h3>
    <section class="button-section">
     <button class="btn" id="rock" >Rock</button>
     <button class="btn" id="paper">Paper</button>
     <button class="btn" id="scissors" >Scissors</button>
    </section>
    <section class="result">
      <h3>Results</h3>
      <div class="res-board">
        <p id="res"></p>
      </div>
      <button class="btn2" id="again">Play again</button>
    </section>
      </div>
      <footer>
        <p>Footer | The Odin Project 2023 |</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
